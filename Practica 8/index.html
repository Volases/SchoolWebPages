<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4e50;
      --secondary: #1e90ff;
      --accent: #f9d423;
      --bg: #232526;
      --bg-gradient: linear-gradient(135deg, #ff4e50 0%, #1e90ff 100%);
      --white: #fff;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--white);
      animation: fadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .top_title {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-shadow: 0 4px 24px rgba(0,0,0,0.25), 0 1px 0 var(--accent);
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titlePop 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes titlePop {
      0% { transform: scale(0.8);}
      80% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      perspective: 800px;
    }

    .image-container a {
      display: inline-block;
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.3s;
      animation: imgAppear 1.2s 0.3s backwards cubic-bezier(.68,-0.55,.27,1.55);
    }

    .image-container a:hover {
      transform: scale(1.08) rotateY(8deg) rotateZ(-2deg);
      box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.45);
    }

    @keyframes imgAppear {
      from { opacity: 0; transform: scale(0.7) rotateY(-30deg);}
      to { opacity: 1; transform: scale(1) rotateY(0);}
    }

    .rounded_corners {
      width: 340px;
      height: 220px;
      object-fit: cover;
      border-radius: 24px;
      border: 4px solid var(--accent);
      transition: border-color 0.3s;
      filter: brightness(0.95) saturate(1.2) drop-shadow(0 2px 16px #0004);
    }

    .image-container a:hover .rounded_corners {
      border-color: var(--secondary);
      filter: brightness(1.05) saturate(1.4) drop-shadow(0 4px 32px #1e90ff55);
    }

    .centered_enphasis {
      font-size: 1.3rem;
      text-align: center;
      background: rgba(255,255,255,0.12);
      padding: 1rem 2rem;
      border-radius: 16px;
      margin-top: 0;
      box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.15);
      color: var(--white);
      letter-spacing: 1px;
      animation: fadeIn 1.2s 0.6s backwards cubic-bezier(.68,-0.55,.27,1.55);
    }

    @media (max-width: 500px) {
      .rounded_corners {
        width: 95vw;
        height: 38vw;
        min-height: 120px;
      }
      .top_title {
        font-size: 2rem;
      }
      .centered_enphasis {
        font-size: 1rem;
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="top_title">Bienvenido a la página principal</h1>

  <div class="image-container">
    <a href="contactos.html" title="Ir a contactos">
      <img src="fondo.jpg" alt="Fondo" class="rounded_corners">
    </a>
  </div>

  <p class="centered_enphasis">Haz clic en la imagen para ir a la página de contactos.</p>
</body>
</html>
