<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta de Pollos Asados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap');
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            color: #fff;
            padding: 2rem 0 1rem 0;
            box-shadow: 0 4px 20px rgba(221,36,118,0.15);
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            animation: headerFadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes headerFadeIn {
            0% { opacity: 0; transform: translateY(-40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        h1 {
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 4px 12px rgba(0,0,0,0.13);
        }
        h2 {
            margin-top: 2.5rem;
            font-size: 2rem;
            color: #ff512f;
            letter-spacing: 1px;
            text-align: center;
            animation: fadeInUp 1s 0.5s both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2.5rem;
            margin: 2rem 0 3rem 0;
            animation: fadeIn 1.2s 1s both;
        }
        @keyframes fadeIn {
            0% { opacity: 0;}
            100% { opacity: 1;}
        }
        .item {
            background: linear-gradient(135deg, #fff6e0 60%, #ffe0f7 100%);
            border-radius: 30px;
            box-shadow: 0 6px 24px rgba(255,81,47,0.10), 0 1.5px 6px rgba(221,36,118,0.08);
            padding: 1.5rem 1.2rem 2rem 1.2rem;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.25s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.25s;
            position: relative;
            overflow: hidden;
        }
        .item:hover {
            transform: translateY(-10px) scale(1.04) rotate(-2deg);
            box-shadow: 0 12px 36px rgba(255,81,47,0.18), 0 3px 12px rgba(221,36,118,0.12);
        }
        .item img {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 16px rgba(91,192,222,0.13);
            transition: box-shadow 0.3s;
            animation: imgPop 1.1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes imgPop {
            0% { opacity: 0; transform: scale(0.7);}
            100% { opacity: 1; transform: scale(1);}
        }
        .item:hover img {
            box-shadow: 0 8px 32px rgba(91,192,222,0.22);
        }
        .nombre {
            font-size: 1.25rem;
            font-weight: 700;
            color: #dd2476;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-align: center;
        }
        .precio {
            font-size: 1.1rem;
            color: #ff512f;
            font-weight: 600;
            background: #fff0e6;
            padding: 0.4rem 1.2rem;
            border-radius: 20px;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px rgba(255,81,47,0.07);
            transition: background 0.2s;
        }
        .item:hover .precio {
            background: #ffe0f7;
        }
        @media (max-width: 900px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pollos Asados al Carbón</h1>
    </header>
    <h2>¡Nuestro Menú Especial!</h2>
    <section class="menu">
        <div class="item">
            <img src="images/pollo_azul.jpg" alt="Pollo asado azul">
            <div class="nombre">Pollo Asado Azul</div>
            <div class="precio">$100</div>
        </div>
        <div class="item">
            <img src="images/pollo_verde.jpg" alt="Pollo asado verde">
            <div class="nombre">Pollo Asado Verde</div>
            <div class="precio">$200</div>
        </div>
        <div class="item">
            <img src="images/pollo_morado.jpg" alt="Pollo asado morado">
            <div class="nombre">Pollo Asado Morado</div>
            <div class="precio">$350</div>
        </div>
    </section>
</body>
</html>
